<!DOCTYPE html>
<html>
  <head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 vPosition;
        uniform vec2 vResolution;
        void
        main()
        {
        // convert the position from pixels to 0.0 to 1.0
        vec2 zeroToOne = vPosition / vResolution;
        // convert from 0->1 to 0->2
        vec2 zeroToTwo = zeroToOne * 2.0;
        // convert from 0->2 to -1->+1 (clip space)
        vec2 clipSpace = zeroToTwo - 1.0;
        gl_Position = vec4(clipSpace, 0.0, 1.0);
        
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main(){
        gl_FragColor = fColor;
        }

    </script>
  <script type="text/javascript" src="webgl-utils.js"></script>
    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="MV.js"></script>
    <script type="text/javascript" src="vertex_ex1.js"></script>
    <title>202035335 박재혁
    </title>
  </head>

  <body>
    <!--버텍스셰이더 -> 로컬(vposition)v0v1v2에 각 glposition이있는데 거기에 들어감 attribute가 달라서 다른위치로 가게되는것
        glfragcolor는 fragment색 집어넣을때 계속 불러오게됨-->
